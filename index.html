<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbound Log Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unbound Log Parser</h1>
            <p>Upload and analyze Unbound DNS logs with error and failure highlighting</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <h3>Drop your Unbound log file here</h3>
                        <p>or <button type="button" class="browse-btn" id="browseBtn">browse files</button></p>
                        <input type="file" id="fileInput" accept=".log,.txt" style="display: none;">
                    </div>
                </div>
            </section>

            <section class="controls-section" id="controlsSection" style="display: none;">
                <div class="controls">
                    <div class="filter-controls">
                        <label>
                            <input type="checkbox" id="showErrors" checked> Show Errors
                        </label>
                        <label>
                            <input type="checkbox" id="showWarnings" checked> Show Warnings
                        </label>
                        <label>
                            <input type="checkbox" id="showInfo" checked> Show Info
                        </label>
                        <label>
                            <input type="checkbox" id="showDebug"> Show Debug
                        </label>
                    </div>
                    <div class="search-controls">
                        <input type="text" id="searchInput" placeholder="Search logs...">
                        <button type="button" id="clearBtn">Clear</button>
                    </div>
                </div>
            </section>

            <section class="stats-section" id="statsSection" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Lines:</span>
                        <span class="stat-value" id="totalLines">0</span>
                    </div>
                    <div class="stat-item error">
                        <span class="stat-label">Errors:</span>
                        <span class="stat-value" id="errorCount">0</span>
                    </div>
                    <div class="stat-item warning">
                        <span class="stat-label">Warnings:</span>
                        <span class="stat-value" id="warningCount">0</span>
                    </div>
                    <div class="stat-item info">
                        <span class="stat-label">Info:</span>
                        <span class="stat-value" id="infoCount">0</span>
                    </div>
                </div>
            </section>

            <section class="log-section" id="logSection" style="display: none;">
                <div class="log-container">
                    <div class="log-header">
                        <h3>Parsed Log Output</h3>
                        <button type="button" id="exportBtn">Export Results</button>
                    </div>
                    <div class="log-content" id="logContent">
                        <!-- Parsed log content will be inserted here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
